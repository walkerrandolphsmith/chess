<template name="InviteForm">
    <div class="center">
        <div>
            <div class="invitation-form">

                <div class="form-group">
                    {{#if hasInvitationError}}<span class="help-block">An an error has occured, please try again.</span>{{/if}}
                    {{#if hasInvitationSuccess}}<span class="help-block">Invitation sent! Please wait for your friend to respond.</span>{{/if}}
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email:">
                    </div>
                </div>
                <a class="btn btn-primary send-invite"
                   data-toggle="modal" data-target="#confirm-invite">Invite</a>
            </div>
        </div>
    </div>

    <div id="confirm-invite" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Are you sure?</h4>
                </div>
                <div class="modal-body">
                    <p>{{ invitationText }}</p>
                </div>
                <div class="modal-footer">
                    <button id="cancel-invite" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button id="invite" type="button" class="btn btn-primary" data-dismiss="modal">Invite</button>
                </div>
            </div>
        </div>
    </div>
</template>
