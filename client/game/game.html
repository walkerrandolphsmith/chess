<template name="Game">
  {{> Nav}}
    {{#with game}}
        {{> Board}}
    {{/with}}
</template>

<template name="Board">
    <div id="board">
      {{#each squares}}
        {{> Square}}
      {{/each}}
    </div>
    <aside>
        <h1>{{_id}}</h1>
        <p>{{currentPlayer}}</p>
        {{> Reset}}
    </aside>
</template>

<template name="Square">
    <div id="{{position}}" class="square {{color}} {{from}} {{isValid}}">{{{piece.code}}}</div>
</template>

<template name="Reset">
    <button>Reset</button>
</template>
