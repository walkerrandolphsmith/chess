<template name="Game">
    {{> Board}}
</template>

<template name="Board">
    <div id="board"
         class="{{#if currentTurn}}light{{else}}dark{{/if}}
             {{#if showTurn}} showTurn {{/if}}
             {{#if showMoves}} showMoves {{/if}}
             {{#if showCoordinates}} showCoordinates {{/if}}
             {{#if isRotated}} rotated {{/if}}
             {{boardColor}}">
      {{#each squares}}
        {{> Square}}
      {{/each}}
    </div>

    {{> Modal id="checkmate" title="Checkmate" body="Leaving the game will require you to invite another memeber to play. Reseting the game will allow you to play with your opponenet again."
        buttonCancel="checkmate-leave" buttonAccept="checkmate-reset"
        buttonCancelLabel="Leave Game" buttonAcceptLabel="Reset"
    }}
</template>

<template name="Square">
    <div id="{{position.row}}{{position.column}}"
         class="square
             {{#if isDark}}dark{{else}}light{{/if}}
             {{#if from}}selected{{/if}}
             {{#if isValid}}valid{{/if}}"
         data-row="{{position.row}}"
         data-column="{{position.column}}">
        <span class="{{#if empty}}empty{{/if}}
            {{#if selectable}}can-select{{/if}}
            {{#if isDarkPiece}}player-two{{/if}}">

            {{#if piece}}
                {{{piece.code}}}
            {{else}}
                &#9814;
            {{/if}}
        </span>
    </div>
</template>
