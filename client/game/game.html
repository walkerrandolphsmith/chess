<template name="Game">
  {{> Nav}}
  {{> Aside }}
    {{#with game}}
        {{> Board}}
    {{/with}}
</template>

<template name="Board">
    <div id="board" class="{{showTurn}} {{currentTurn}} {{showMoves}}">
      {{#each squares}}
        {{> Square}}
      {{/each}}
    </div>
</template>

<template name="Square">
    <div id="{{position}}" class="square {{color}} {{from}} {{isValid}} {{my}}">
        {{{piece.code}}}
    </div>
</template>
