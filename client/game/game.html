<template name="Game">
  {{> Nav}}
    {{#with game}}
        {{> Board}}
    {{/with}}
</template>

<template name="Board">
    <div id="board">
      {{#each squares}}
        {{> Square}}
      {{/each}}
    </div>
</template>

<template name="Square">
    <div id="{{position}}" class="square {{color}} {{from}}">{{{piece.code}}}</div>

</template>
