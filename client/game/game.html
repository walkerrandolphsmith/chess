<template name="Game">
  {{> Nav}}
  {{> Aside }}
    {{#with game}}
        {{> Board}}
    {{/with}}
</template>

<template name="Board">
    <div id="board" class="{{showTurn}} {{currentTurn}} {{showMoves}} {{showCoordinates}}">
      {{#each squares}}
        {{> Square}}
      {{/each}}
    </div>
</template>

<template name="Square">
    <div id="{{position.row}}{{position.column}}"
         class="square {{color}} {{#unless piece}}empty{{/unless}} {{from}} {{isValid}} {{my}}"
         data-row="{{position.row}}" data-column="{{position.column}}">
        <span>
        {{{piece.code}}}
        </span>
    </div>
</template>
