<template name="Game">
  {{> Nav}}
    {{#with game}}
        {{> Board}}
    {{/with}}
</template>

<template name="Board">
    <div id="board" class="showTurn {{currentTurn}}">
      {{#each squares}}
        {{> Square}}
      {{/each}}
    </div>
    {{> Reset}}

</template>

<template name="Square">
    <div id="{{position}}" class="square {{color}} {{from}} {{isValid}} {{my}}">
        {{{piece.code}}}
    </div>
</template>

<template name="Reset">
    <button>Reset</button>
</template>
