<template name="Leaderboard">
    {{> Nav }}
    {{> Aside }}
    <ul id="leaderboard">
        <li>
          <span>Account</span>
          <span>Win/Loss Ratio</span>
        </li>
        {{#each players}}
          {{> Stat }}
        {{/each}}
    </ul>
</template>

<template name="Stat">
    <li>
        <span>
            {{email}}
        </span>
        <span>
            0.5
        </span>
    </li>
</template>
