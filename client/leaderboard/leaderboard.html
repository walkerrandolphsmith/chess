<template name="Leaderboard">
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th data-field="player">Player</th>
                    <th data-field="score">Score</th>
                </tr>
            </thead>
            {{#each players}}
                <tr>
                    <td>{{email}}</td>
                    <td>{{score}}</td>
                </tr>
            {{/each}}
        </table>
    </div>
</template>
