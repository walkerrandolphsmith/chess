<template name="Dropdown">
    <div class="dropdown">
        <button class="btn btn-default dropdown-toggle"
                type="button"
                id="{{id}}"
                data-toggle="dropdown"
                aria-expanded="true">
            {{title}}
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu"
            role="menu"
            aria-labelledby="{{id}}">
            {{#each options}}
                <li role="presentation">
                    <a role="menuitem"
                       tabindex="-1"
                       href="#">{{this}}</a>
                </li>
            {{/each}}
        </ul>
    </div>
</template>
