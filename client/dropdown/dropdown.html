<template name="Dropdown">
    <li>
        <span>{{title}}</span>
       <!-- <span class="caret"></span>-->
    </li>
    <ul id="{{id}}" class="option-menu" role="menu">
        <li>
            <span><i class="fa fa-arrow-left"></i></span>
        </li>
        {{#each options}}
            <li>
                <span>{{this}}</span>
            </li>
        {{/each}}
    </ul>
</template>
