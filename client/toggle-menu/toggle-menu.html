<template name="ToggleMenu">
    {{#if isLoggedIn}}
      <li>
          {{#if isOpen}}
              <i class="fa fa-times">
                  <a href="#">Close</a>
              </i>
          {{else}}
              <i class="fa fa-bars">
                  <a href="#">Open</a>
              </i>
          {{/if}}
      </li>
    {{/if}}
</template>
