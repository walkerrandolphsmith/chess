<template name="OnOff">
  <div class="onoffswitch-wrapper">
      <div class="onoffswitch">
          <input type="checkbox"
                 name="onoffswitch"
                 class="onoffswitch-checkbox"
                 checked="{{isChecked}}">
          <label class="onoffswitch-label" for="android-web">
              <span class="onoffswitch-inner"></span>
              <span class="onoffswitch-switch"></span>
          </label>
      </div>
  </div>
</template>
