<template name="Signup">
    {{#if isLoggedIn}}
        {{> Signout }}
    {{else}}
        {{> UserForm }}
    {{/if}}
</template>

<template name="UserForm">
    <div class="user-form">
        <input class="form-control" type="email" name="email" placeholder="Email:" />
        <input class="form-control" type="password" name="password" placeholder="Password:" />
        {{#if token}}
            <input class="form-control" type="text" name="token" placeholder="Game Invitation" value="{{token}}">
        {{/if}}
        <a class="btn btn-primary {{form}}">{{form}}</a>

        <a class="other" href="/{{otherform}}">{{otherform}}</a>
    </div>
</template>
