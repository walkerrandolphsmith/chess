<template name="Signup">
    {{#if isLoggedIn}}
        {{> Signout }}
    {{else}}
        {{> SignupForm }}
    {{/if}}
</template>

<template name="SignupForm">
    <div class="user-form">

        <div class="form-group">
            {{#if hasErrorEmail}}<span class="help-block">User has already signed up.</span>{{/if}}
            <div class="input-group {{#if hasErrorEmail}} has-error {{/if}}">
                <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email:">
            </div>
        </div>

        <div class="form-group">
            {{#if hasErrorPassword}}<span class="help-block">Password is incorrect.</span>{{/if}}
            <div class="input-group {{#if hasErrorPassword}} has-error {{/if}}">
                <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password:">
            </div>
        </div>

        {{#if token}}
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user-secret fa-fw"></i></span>
                    <input class="form-control" type="text" name="token" placeholder="Game Invitation" value="{{token}}">
                </div>
            </div>
        {{/if}}

        <a class="btn btn-primary signup {{#if hasError}}disabled {{/if}}">
            Signup
        </a>

        <a class="other" href="/signin">Signin</a>
    </div>
</template>
