<template name="Signup">
    {{#if isLoggedIn}}
        {{> Signout }}
    {{else}}
        {{> SignupNew }}
    {{/if}}
</template>

<template name="SignupNew">
    <div id="signup-form">

        <div id="what-happens">
            <p>&#9822;</p>
        </div>

        <div id="form">
            <input type="email" name="email" placeholder="Email:" />
            <input type="password" name="password" placeholder="Password:" />
            {{#if token}}
                <input type="text" name="token" placeholder="Game Invitation" value="{{token}}">
            {{/if}}
            <a class="signup">Signup</a>
        </div>

        <p class="signin">
            Already a member?
            <a href="/signin">Signin</a>
        </p>
    </div>
</template>
