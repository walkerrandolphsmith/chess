<template name="Signup">
    {{#if isLoggedIn}}
        {{> Signout }}
    {{else}}
        {{> SignupNew }}
    {{/if}}
</template>

<template name="SignupNew">
    <div id="signup-form">
        <input class="form-control" type="email" name="email" placeholder="Email:" />
        <input class="form-control" type="password" name="password" placeholder="Password:" />
        {{#if token}}
            <input class="form-control" type="text" name="token" placeholder="Game Invitation" value="{{token}}">
        {{/if}}
        <a class="btn btn-primary signup">Signup</a>

        <p class="signin">
            <a href="/signin">Signin</a>
        </p>
    </div>
</template>
