<template name="Aside">
    {{#with settings}}
        <aside class="{{#if showMenu}} open {{else}} closed {{/if}}">
            <ul>
                {{> ToggleMenu }}
                <li>
                    <label><span>Show Turn</span>
                        {{> OnOff option="showTurn"}}
                    </label>
                </li>
                <li>
                    <label><span>Show Moves</span>
                        {{> OnOff option="showMoves"}}
                    </label>
                </li>
                <li>
                    <label><span>Show Position</span>
                        {{> OnOff option="showCoordinates"}}
                    </label>
                </li>
                {{> Reset }}
            </ul>
        </aside>
    {{/with}}
</template>
