<template name="Aside">
        <aside class="{{#if isOpen}} open {{else}} closed {{/if}}">
            {{#with settings}}
            <ul>
                {{> ToggleMenu }}
                <li>
                    <label><span>Show Turn</span>
                        {{> OnOff option="showTurn"}}
                    </label>
                </li>
                <li>
                    <label><span>Show Moves</span>
                        {{> OnOff option="showMoves"}}
                    </label>
                </li>
                <li>
                    <label><span>Show Position</span>
                        {{> OnOff option="showCoordinates"}}
                    </label>
                </li>
                <li>
                    <label><span>Rotate Board</span>
                        {{> OnOff option="isRotated"}}
                    </label>
                </li>
                <li class="leave" data-toggle="modal" data-target="#confirm-leave">
                    <span >Leave</span>
                </li>
                <li class="reset" data-toggle="modal" data-target="#confirm-reset">
                    <span >Reset</span>
                </li>
            </ul>
            {{/with}}
        </aside>

        <div id="confirm-reset" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Are you sure?</h4>
                    </div>
                    <div class="modal-body">
                        <p>Do you want to reset the game?</p>
                    </div>
                    <div class="modal-footer">
                        <button id="cancel-reset" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button id="reset" type="button" class="btn btn-primary" data-dismiss="modal">Reset</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="confirm-leave" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Are you sure?</h4>
                    </div>
                    <div class="modal-body">
                        <p>Do you want to leave this game?</p>
                    </div>
                    <div class="modal-footer">
                        <button id="cancel-leave" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button id="leave" type="button" class="btn btn-primary" data-dismiss="modal">Leave</button>
                    </div>
                </div>
            </div>
        </div>

</template>
