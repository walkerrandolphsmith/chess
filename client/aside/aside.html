<template name="Aside">
        <aside class="{{#if isOpen}} open {{else}} closed {{/if}}">
            {{#with settings}}
            <ul>
                {{> ToggleMenu }}
                <li>
                    <label><span>Show Turn</span>
                        {{> OnOff option="showTurn"}}
                    </label>
                </li>
                <li>
                    <label><span>Show Moves</span>
                        {{> OnOff option="showMoves"}}
                    </label>
                </li>
                <li>
                    <label><span>Show Position</span>
                        {{> OnOff option="showCoordinates"}}
                    </label>
                </li>
                <li>
                    <label><span>Rotate Board</span>
                        {{> OnOff option="isRotated"}}
                    </label>
                </li>
                {{> Dropdown id="board-color" title="Board Color"
                    setting="boardColor" options='["green", "black", "red"]'
                }}
                <li class="leave" data-toggle="modal" data-target="#confirm-leave">
                    <span >Leave</span>
                </li>
                <li class="reset" data-toggle="modal" data-target="#confirm-reset">
                    <span >Reset</span>
                </li>
            </ul>
            {{/with}}
        </aside>

        {{> Modal id="confirm-reset" title="Are you sure?" body="Do you want to reset the game?"
            buttonCancel="cancel-reset" buttonAccept="reset"
            buttonCancelLabel="Cancel" buttonAcceptLabel="Reset"
        }}

        {{> Modal id="confirm-leave" title="Are you sure?" body="Do you want to leave the game?"
            buttonCancel="cancel-leave" buttonAccept="leave"
            buttonCancelLabel="Cancel" buttonAcceptLabel="Leave"
        }}
</template>
