<template name="Aside">
        <aside class="{{#if isOpen}} open {{else}} closed {{/if}}">
            {{#with settings}}
            <ul>
                {{> ToggleMenu }}
                <li>
                    <label><span>Show Turn</span>
                        {{> OnOff option="showTurn"}}
                    </label>
                </li>
                <li>
                    <label><span>Show Moves</span>
                        {{> OnOff option="showMoves"}}
                    </label>
                </li>
                <li>
                    <label><span>Show Position</span>
                        {{> OnOff option="showCoordinates"}}
                    </label>
                </li>
                <li class="reset">
                    <span>Reset</span>
                </li>
            </ul>
            {{/with}}
        </aside>
</template>
