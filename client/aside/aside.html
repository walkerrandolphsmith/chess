<template name="Aside">
    <aside class="{{showMenu}}">
        <ul>
            <li>{{> ToggleMenu }}</li>
            <li>{{> ShowTurn }}</li>
            <li>{{> ShowMoves }}</li>
            <li>{{> ShowCoordinates }}</li>
            {{> Reset }}
        </ul>
    </aside>
</template>

<template name="Reset">
    <li>
        <span>Reset</span>
    </li>
</template>

<template name="ShowTurn">
    <label><span>Show Turn</span>
        <div class="onoffswitch-wrapper">
            <div class="onoffswitch">
                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" checked="{{isChecked}}">
                <label class="onoffswitch-label" for="android-web">
                    <span class="onoffswitch-inner"></span>
                    <span class="onoffswitch-switch"></span>
                </label>
            </div>
        </div>
    </label>
</template>

<template name="ShowMoves">
    <label><span>Show Moves</span>
        <div class="onoffswitch-wrapper">
            <div class="onoffswitch">
                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" checked="{{isChecked}}">
                <label class="onoffswitch-label" for="android-web">
                    <span class="onoffswitch-inner"></span>
                    <span class="onoffswitch-switch"></span>
                </label>
            </div>
        </div>
    </label>
</template>

<template name="ShowCoordinates">
    <label><span>Show Coordinates</span>
        <div class="onoffswitch-wrapper">
            <div class="onoffswitch">
                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" checked="{{isChecked}}">
                <label class="onoffswitch-label" for="android-web">
                    <span class="onoffswitch-inner"></span>
                    <span class="onoffswitch-switch"></span>
                </label>
            </div>
        </div>
    </label>
</template>

<template name="ToggleMenu">
    <i class="fa {{isOpen}}"></i>
    <a href="#">{{isOpenText}}</a>
</template>
