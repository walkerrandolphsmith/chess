<template name="Aside">
    <aside class="{{showMenu}}">
        <ul>
            {{#with settings}}
                <li>
                    {{> ToggleMenu }}
                </li>
                <li>
                    <label><span>Show Turn</span>
                        {{> OnOff option="showTurn"}}
                    </label>
                </li>
                <li>
                    <label><span>Show Moves</span>
                        {{> OnOff option="showMoves"}}
                    </label>
                </li>
                <li>
                    <label><span>Show Position</span>
                        {{> OnOff option="showCoordinates"}}
                    </label>
                </li>
            {{/with}}

            {{> Reset }}
        </ul>
    </aside>
</template>

<template name="Reset">
    <li>
        <span>Reset</span>
    </li>
</template>

<template name="ToggleMenu">
    <i class="fa {{isOpen}}"><a href="#">{{isOpenText}}</a></i>
</template>
