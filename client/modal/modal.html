<template name="Modal">
    <div id="{{id}}" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">{{title}}</h4>
                </div>
                <div class="modal-body">
                    <p>{{body}}</p>
                </div>
                <div class="modal-footer">
                    <button id="{{buttonCancel}}" type="button" class="btn btn-default" data-dismiss="modal">{{buttonCancelLabel}}</button>
                    <button id="{{buttonAccept}}" type="button" class="btn btn-primary" data-dismiss="modal">{{buttonAcceptLabel}}</button>
                </div>
            </div>
        </div>
    </div>
</template>
