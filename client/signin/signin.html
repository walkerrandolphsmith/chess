<template name="Signin">
    {{#if isLoggedIn}}
        {{> Signout }}
    {{else}}
        {{> SigninForm }}
    {{/if}}
</template>

<template name="SigninForm">
    <div class="user-form">

        <div class="form-group {{#if hasErrorEmail}} has-error {{/if}}">
            <label class="control-label" for="email">Username</label>
            <input type="email" class="form-control" id="email" name="email">
            {{#if hasErrorEmail}}<span class="help-block">Account has not been created.</span>{{/if}}
        </div>

        <div class="form-group {{#if hasErrorPassword}} has-error {{/if}}">
            <label class="control-label" for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password">
            {{#if hasErrorPassword}}<span class="help-block">Password is incorrect.</span>{{/if}}
        </div>

        {{#if token}}
            <input class="form-control" type="text" name="token" placeholder="Game Invitation" value="{{token}}">
        {{/if}}

        <a class="btn btn-primary signin {{#if hasError}}disabled {{/if}}">
            Signin
        </a>

        <a class="other" href="/signup">Signup</a>
    </div>
</template>
