<template name="Signin">
    <div id="signin-form">

        <div id="form">
            <input type="email" name="email" placeholder="Email:" />
            <input type="password" name="password" placeholder="Password:" />
            <a class="signin">Signin</a>
        </div>

        <p class="signup">
            <a href="/signup">Create account</a>
        </p>
    </div>
</template>
